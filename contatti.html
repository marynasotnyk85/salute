<section id="infoadress">
  
  <div class="flex items-top justify-center min-h-screen bg-white dark:bg-gray-900 sm:items-center sm:pt-0">
    <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
      <div class="mt-8 overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2">
          <div class="p-6 mr-2 bg-pink dark:bg-gray-800 sm:rounded-lg">
            <h1 class="text-2xl  text-blueMC dark:text-white font-bold tracking-tight">
              Vuoi richiedere informazioni o prenotare un appuntamento? 
            </h1>
            
            <div class="flex items-center mt-8 text-gray-600 dark:text-gray-400 md:pt-24">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <div class="ml-4 text-md tracking-wide font-semibold w-40">
                via Roma 33,
                Milano
              </div>
            </div>
            
            <div class="flex items-center mt-4 text-gray-600 dark:text-gray-400">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              <div class="ml-4 text-md tracking-wide font-semibold w-40">
                +02 1234567890
              </div>
            </div>
            
            <div class="flex items-center mt-2 text-gray-600 dark:text-gray-400">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <div class="ml-4 text-md tracking-wide font-semibold w-40">
                segretaria@salute.com
              </div>
            </div>
          </div>
          
          <form>
            <div class="space-y-12 mx-6">
              <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                  <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
                  <div class="mt-2">
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:text-blueMC sm:text-sm sm:leading-6 " required>
                  </div>
                </div>
                
                <div class="sm:col-span-3">
                  <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Cognome</label>
                  <div class="mt-2">
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:text-blueMC sm:text-sm sm:leading-6">
                  </div>
                </div>
                
                <div class="sm:col-span-4">
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email </label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:text-blueMC sm:text-sm sm:leading-6 "required>
                  </div>
                </div>
                <div class="sm:col-span-4">
                  <label for="telefono" class="block text-sm font-medium leading-6 text-gray-900"> Telefono </label>
                  <div class="mt-2">
                    <input id="telefono" name="telefono" type="telefono" autocomplete="telefono" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:text-blueMC sm:text-sm sm:leading-6 " required>
                  </div>
                </div>
                
                
                <div class="sm:col-span-4">
                  <label for="doctor" class="block text-sm font-medium leading-6 text-gray-900"> Specialista </label>
                  <div class="mt-2">
                    <select id="doctor" name="doctor" class=" py-3 block w-full shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  sm:leading-6 h-full rounded-md border-0 bg-transparent bg-none  pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:text-blueMC sm:text-sm">
                      <option>Ginecologo</option>
                      <option>Urologo</option>
                      <option>Endocrinologo</option>
                      <option>Dermatologo</option>
                      <option>Altro</option>
                    </select>
                  </div>
                </div>
                
                
                
                
                <div class="col-span-full">
                  <label for="about" class="block text-sm font-medium leading-6 text-gray-900"> Messagio</label>
                  <div class="mt-2">
                    <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                  </div>
                </div>
              </div>
              <div id="alertDiv" class="hidden">
                <label class="block text-sm font-medium leading-6 text-red-600"> I campi Nome, Email e Telefono sono necessari </label>
              </div> 
              
            </div>
            
            <div id="button" class="flex items-center justify-center pt-12 pb-4">
              <button
              type="button"
              id="sendEmailButton"
              onclick=Getstart()
              class="inline-block rounded bg-blueMC px-8 pb-2 pt-2.5 text-base font-medium uppercase leading-normal text-white
              shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out 
              hover:bg-[#2C3460]   hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] 
              focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
              Prenota  <span class="pl-3"> </span> appuntamento
            </button>
          </div> 
        </form>
      </div>
    </div>
  </div>
  
  
</div>
</section>

<div class="md:hidden pt-10 pb-24 text-center">
  <a  href="index.html">
    <button
    type="button"
    class="max-w-lg  rounded bg-blueMC px-8 pb-2 pt-2.5 text-base font-medium uppercase leading-normal text-white
    shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out 
    hover:bg-[#2C3460]   hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] 
    focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
    Torna  <span class="pl-3"> </span> indietro
  </button>
</a>

<section id="popupMsg">
  <div id="popup" class="hidden">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                  <img src="images/logo.png" alt="" class="w-24"/>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Grazie!</h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">  In breve La contattatiamo personalmente </p>
                  </div>
                </div>
              </div>
            </div>
            <div class= "px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button type="button" onClick="closePopUp()" class="inline-flex w-full justify-center rounded-md bg-pink px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue sm:ml-3 sm:w-auto">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
